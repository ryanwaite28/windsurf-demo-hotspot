spring:
  application:
    name: hotspot-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/hotspot
    username: ${DB_USERNAME:hotspot}
    password: ${DB_PASSWORD:hotspot}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /hotspot

app:
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
    access-token-expiration-ms: 900000
    refresh-token-expiration-ms: 604800000
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
