spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/hotspot
    username: ${DB_USERNAME:hotspot}
    password: ${DB_PASSWORD:hotspot}

  data:
    redis:
      host: redis
      port: 6379

  mail:
    host: localhost
    port: 1025

cloud:
  aws:
    region:
      static: us-east-1
    credentials:
      access-key: test
      secret-key: test
    s3:
      endpoint: http://localstack:4566
    sqs:
      endpoint: http://localstack:4566
    ses:
      endpoint: http://localstack:4566
    sns:
      endpoint: http://localstack:4566

app:
  jwt:
    secret: ${JWT_SECRET:docker-dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

logging:
  level:
    com.hotspot: DEBUG
    org.springframework.web: INFO
